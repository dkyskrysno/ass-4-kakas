<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>The image-rendering Property</h1>

        <p>image-rendering: auto;</p>
        <img class="image" src="image/line_67000222362992.jpg" alt="Smiley" width="32" height="32">

        <p>image-rendering: crisp-edges;</p>
        <img class="image crisp-edges" src="image/IMG-20210810-WA0015.jpg" alt="Smiley" width="32" height="32">

        <p>image-rendering: pixelated;</p>
        <img class="image pixelated" src="image/IMG-20200624-WA0019.jpg" alt="Smiley" width="32" height="32">

</body>
</html>
